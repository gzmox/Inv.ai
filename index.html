<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Investing Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>ðŸ“Š InvestAI</h1>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Trending</a>
        <a href="#">Watchlist</a>
        <a href="#">Predictions</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <span>Welcome, Investor</span>
        <div class="profile">ðŸ§‘</div>
      </header>

      <section class="cards">
        <div class="forecast-card">
          <h2>AAPL</h2>
          <p>Predicted: <span class="green">+3.2%</span></p>
          <p>Confidence: 86%</p>
          <p>Sentiment: ðŸŸ¢ Positive</p>
        </div>
      </section>

      <section class="chart">
        <h3>Stock Trend</h3>
        <canvas id="stockChart"></canvas>
      </section>

      <section class="watchlist">
        <h3>Watchlist</h3>
        <table>
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Price</th>
              <th>Forecast</th>
              <th>Sentiment</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>GOOGL</td>
              <td>$2,750</td>
              <td class="green">+1.8%</td>
              <td>ðŸŸ¢</td>
            </tr>
            <tr>
              <td>TSLA</td>
              <td>$690</td>
              <td class="red">-2.1%</td>
              <td>ðŸ”´</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Chart.js Script -->
  <script>
    const ctx = document.getElementById('stockChart').getContext('2d');
    const stockChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'AAPL Price ($)',
          data: [188, 192, 190, 195, 198],
          borderColor: '#00ff99',
          backgroundColor: 'rgba(0, 255, 153, 0.1)',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointBackgroundColor: '#00ff99'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        },
        scales: {
          x: {
            ticks: { color: '#ccc' },
            grid: { color: '#333' }
          },
          y: {
            ticks: { color: '#ccc' },
            grid: { color: '#333' }
          }
        }
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stockist Web – Dark UI</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <header class="top-bar">
      <div class="stock-info">
        <h1>AAPL</h1>
        <p class="price">$198.45</p>
        <p class="change positive">+1.8% ($3.52)</p>
      </div>
      <nav class="actions">
        <button>Buy</button>
        <button>Sell</button>
      </nav>
    </header>

    <section class="chart-container">
      <canvas id="stockChart"></canvas>
    </section>

    <section class="signal-card">
      <h2>Today’s Signal</h2>
      <p class="signal positive">✅ Strong Buy</p>
      <p>Based on AI-driven trend & sentiment analysis.</p>
    </section>

    <section class="watchlist">
      <h2>Watchlist</h2>
      <ul>
        <li>
          <span>GOOGL</span>
          <span class="change positive">+2.3%</span>
        </li>
        <li>
          <span>TSLA</span>
          <span class="change negative">-0.7%</span>
        </li>
        <li>
          <span>MSFT</span>
          <span class="change positive">+0.5%</span>
        </li>
      </ul>
    </section>
  </div>

  <script>
  const ctx = document.getElementById('stockChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['9AM','10AM','11AM','12PM','1PM','2PM','3PM','4PM'],
      datasets: [{
        data: [195,197,196,198,200,199,201,198],
        borderColor: '#00ff99',
        backgroundColor: 'rgba(0,255,153,0.2)',
        tension: 0.4,
        pointRadius: 0
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { grid: { color: '#333' }, ticks: { color: '#aaa' } },
        y: { grid: { color: '#333' }, ticks: { color: '#aaa' } }
      },
      plugins: { legend: { display: false } }
    }
  });
  </script>
</body>
</html>
